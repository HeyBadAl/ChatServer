name: Go Lint 

on:
  push: 
    brnaches:
      - main 

jobs: 
  golangci:
      name: lint 
      runs-on: ubuntu-latest 
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-go@v4
          with:
            go-version: 1.21
            cache: false 
        - name: golangci-lint 
          uses: golangci/golangci-lint-action@v3
          with:
            version: latest
